<!DOCTYPE html>
<html lang="en" ng-controller="cft-controller" ng-app="cft-app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membership | Login </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="styles/kendo.office365.min.css"/>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="security/auth.js"></script>
    <script src="app/main.js"></script>
    <script>
            (function(){
                firebase.auth().onAuthStateChanged(function(user){
                    if(user){
                        location.replace("./dashboard/index.html");
                    }
                })
            }())
    </script>
</head>
<body class="bg-dark text-light">
    <div id="content">
        <!-- Login UI -->
        <div class="container p-3 mt-4 shadow" id="login-interface">
            <div class="container-fluid p-2 my-4">
                <div class="row">
                    <div class="col-md-4">
                        <h1 class="text-muted lead display-3 text-white">Login</h1>
                        <hr>
                        <div class="form-group">
                                <h5 class="lead mb-1">Email Address</h5>
                                <input type="email" ng-model="email" class="form-control" placeholder="Email address" required />
                        </div>
                        <div class="form-group">
                                <h5 class="lead mb-1">Password</h5>
                                <input type="password" ng-model="password" class="form-control" placeholder="*******" required />
                        </div>

                        <a href="#/reminder">Forgot password</a>
                        <br/>

                        <hr>
                        <button ng-click="login()" class="btn btn-success" >Login</button>
                        <a href="register.html" class="btn btn-dark" >Register</a>

                        <span id="notification" class="mt-3">
                            </span>
                    </div>
                    <div class="col-md-8 p-3 ">
                        <img src="../memberships/branding/CFT/CFT emb.svg" width="60%">
                    </div>
                </div>
            </div>
        </div>
    </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
